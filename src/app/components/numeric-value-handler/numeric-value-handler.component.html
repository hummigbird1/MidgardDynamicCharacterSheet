<label>{{ label }}
    <input type="number" class="numeric-input" [(ngModel)]="currentValue" (ngModelChange)="onModelChange($event)" [max]='maxValue' [min]='minValue'/>
</label>

<span class="buttonContainer">
    <button (click)="countDown()">-</button>
    <button (click)="countUp()">+</button>
    <button *ngIf='showReset' (click)="resetValue()">Reset</button>
</span>
