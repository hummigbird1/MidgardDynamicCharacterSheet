<label>
    Name
    <input [(ngModel)]="player.name">
</label>
<br />
<app-numeric-value-handler label="HP" [(currentValue)]="player.currentStats.hitPoints"
    [baseValue]="player.baseStats.hitPoints" [minValue]="0" [maxValue]="player.baseStats.hitPoints">
</app-numeric-value-handler>
<br />
<app-numeric-value-handler label="AP" [(currentValue)]="player.currentStats.actionPoints"
    [baseValue]="player.baseStats.actionPoints" [minValue]="0" [maxValue]="player.baseStats.actionPoints">
</app-numeric-value-handler>
